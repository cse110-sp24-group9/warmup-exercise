<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 9 Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jersey+25&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body> 
    <div class="center_content">
      <div class="Calendar_Container">
        <div class="flex title_bar">
            <button id="prev">
                &lt;
            </button>
            <span></span>
            <button id="nextBtn">
                <!-- <i class="fa-solid fa-chevron-right"></i> --><!--lib dep-->
                &gt;
            </button>
        </div>
        <ul class="week_list">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <div class="grid day_grid">
        </div>
      </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
